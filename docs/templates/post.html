{% extends "main.html" %}

{% block content %}
  <h1>{{ page.title }}</h1>
  <p class="post-meta">
    Published {{ page.meta.date.strftime("%b %d, %Y") }}
    {% if page.meta.authors %}by {{ page.meta.authors|join(",") }}{% endif %}
  </p>
  {{ page.content }}
{% endblock %}

{% block disqus %}
  <hr>
  <script src="https://utteranc.es/client.js"
          repo="pawamoy/pawamoy.github.io"
          issue-term="pathname"
          theme="preferred-color-scheme"
          crossorigin="anonymous"
          async>
  </script>
{% endblock %}
